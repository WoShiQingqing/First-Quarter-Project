name: CI (cached)     # Fuck

on:
  push:
    branches: [ "master" ]   # 只有 master 推镜像
    tags:     [ "v*" ]
  pull_request:
    branches: [ "master" ]   # PR 只跑 lint/test

permissions:
  contents: read
  packages: write

# ① 并发去重：同一分支只保留最新一次
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  SHA_SHORT: ${{ github.sha }}

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Set image prefix (lowercase)
        run: echo "IMAGE_PREFIX=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: '1.22' }
      - uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-
      - name: Go fmt & test
        run: |
          if ls **/*.go >/dev/null 2>&1; then
            go fmt ./...
            go test ./...    # 现在让失败真实失败
          else
            echo "No Go files yet, skipping tests."
          fi

  # ② 只有 push 事件才发布镜像
  build_and_push:
    if: github.ref_type == 'branch' || github.ref_type == 'tag'
    needs: lint_test
    runs-on: ubuntu-latest

    steps:
      - name: Set image prefix (lowercase)
        run: echo "IMAGE_PREFIX=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push API (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./W2/cloudnative-jobflow/Dockerfile.api.slim
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ env.SHA_SHORT }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ github.ref_name }}

          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false   # 先关掉溯源，减少体积；需要再开

      - name: Build & Push Worker (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./W2/cloudnative-jobflow/Dockerfile.worker.multi
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
              ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:latest
              ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ env.SHA_SHORT }}
              ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ github.ref_name }}

          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
